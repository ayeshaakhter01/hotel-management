<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style2.css">
    <title>Booking</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary ">
        <div class="container-fluid">
          <a class="navbar-brand" href="home.html">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Room & Suites</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Restaurants & Bar</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      
    <div>
        <form class="row g-3 needs-validation m-5 p-5" novalidate>
            <div class="col-md-4 position-relative">
              <label for="validationTooltip01" class="form-label">First name</label>
              <input type="text" class="form-control" id="validationTooltip01" value="Mark" required>
              <div class="valid-tooltip">
                Looks good!
              </div>
            </div>
            <div class="col-md-4 position-relative">
              <label for="validationTooltip02" class="form-label">Last name</label>
              <input type="text" class="form-control" id="validationTooltip02" value="Otto" required>
              <div class="valid-tooltip">
                Looks good!
              </div>
            </div>
            <div class="col-md-3 position-relative">
                <label for="validationTooltip05" class="form-label">Age</label>
                <input type="text" class="form-control" id="validationTooltip05" required>
               
              </div>
            <div class="col-md-4 position-relative">
                <label for="birthday">Birthdate</label>
                <input type="date" class="form-control" id="validationTooltip02" name="birthdate"  value="Otto" required>
            </div>
            <div class="col-md-4 position-relative">
              <label for="validationTooltipUsername" class="form-label">Email</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
                <input type="text" class="form-control" id="validationTooltipUsername" aria-describedby="validationTooltipUsernamePrepend" required>
                <div class="invalid-tooltip">
                  Please choose a unique and valid username.
                </div>
              </div>
            </div>
            <div class="col-md-3 position-relative">
                <label for="validationTooltip05" class="form-label">Nationality</label>
                <input type="text" class="form-control" id="validationTooltip05" required>
                
              </div>
            <div class="col-md-6 position-relative">
              <label for="validationTooltip03" class="form-label">City</label>
              <input type="text" class="form-control" id="validationTooltip03" required>
              <div class="invalid-tooltip">
                Please provide a valid city.
              </div>
            </div>
            <div class="col-md-3 position-relative">
                <label for="validationTooltip05" class="form-label">National Id number</label>
                <input type="text" class="form-control" id="validationTooltip05" required>
                <div class="invalid-tooltip">
                  Please provide a valid id.
                </div>
              </div>
              <div class="col-md-3 position-relative">
                <label for="validationTooltip05" class="form-label">Contact Number</label>
                <input type="text" class="form-control" id="validationTooltip05" required>
                
              </div>
            <div class="col-md-3 position-relative">
              <label for="validationTooltip04" class="form-label">Room</label>
              <select class="form-select" id="validationTooltip04" required>
                <option selected disabled value="">Choose...</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
              
            </div>
            <div class="col-md-3 position-relative">
                <label for="validationTooltip04" class="form-label">Room Type</label>
                <select class="form-select" id="validationTooltip04" required>
                  <option selected disabled value="">Choose...</option>
                  <option>Single</option>
                  <option>Double</option>
                  <option>Muster Bed</option>
                  <option>Sea View</option>
                  <option>Hill View</option>
                  <option>Garden view</option>
                  
                  
                </select>
                
              </div>
              
              <div class="col-md-3 position-relative">
                <label for="validationTooltip04" class="form-label">Days For Stay</label>
                <select class="form-select" id="validationTooltip04" required>
                  <option selected disabled value="">Choose...</option>
                  <option>One Day</option>
                  <option>Two Days</option>
                  <option>Three Days</option>
                  <option>Four Days</option>
                  <option>Five Days</option>
                  
                  
                </select>
                
              </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
          </form>
           
    </div>





    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

  </body>
</html>
